<!DOCTYPE html>
<html>
<head lang="zh-cmn-Hans">
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=0.5,user-scalable=no"/>
    <meta name="keywords" content="Title">
    <meta name="description" content="小赢卡贷-邮箱登录">
    <script src="../dist/neat.withtouch.min.js"></script>
    <script src="../dist/neat.utils.min.js"></script>

    <script>
        $(function(){
            $("ul").on("click","li",function(){
                console.log(this);
            })
            $.all(
                    $.Deferred(function(deferred){
                        setTimeout(function(){
                            console.log("我是第一个deferred,执行结果是dd");
                            deferred.resolve("dd");
                        },1000);
                    }),
                    $.Deferred(function(deferred){
                        setTimeout(function(){
                            console.log("我是第二个deferred,执行结果是xx");
                            deferred.resolve("xx");
                        },3000);
                    })
            ).done(function(data){
                console.log("好开心,所有任务都成功了,结果是:",data)
            }).fail(function(error){
                console.log("不开心,有任务失败了,失败信息是:",data)
            })
        })
    </script>
</head>
<style>
    html {
        font-size: 20px;
        -webkit-user-select: none;
    }
    div{padding: 40px; border-bottom: 1px #000000 solid}
    ul li{
        padding: 20px;
    }
    ul li:nth-of-type(odd){background:#00CCFF;}
    ul li:nth-of-type(even){background:#FFCC00;}
</style>

<div id="d" class="c">
  class=c  id=d
</div>

<div id="t" class="c" data-t="d">
    id=t,class=c,√下面两个是子节点
    <div>1</div>
    <span>2</span>
</div>

<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
<input type="checkbox" id="test" />


</body>
</html>

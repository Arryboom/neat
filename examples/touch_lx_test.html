<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
  <title>touch_test</title>
  <style>
    *{margin: 0;padding: 0}
    html,body{height: 100%;width: 100%}
    div{width: 100%;height: 300px;background-color: #f7f7f7}
    ul{background-color: lightskyblue}
    li{background-color: lightgoldenrodyellow;padding: 10px;}
    li:nth-child(even) {background-color: lightskyblue}
    li:active{background-color: #ccc}
  </style>

  <script src="../dist/neat.min.js"></script>
  <!--<script src="../src/core/touch_lx.js"></script>-->
  <script>
    var log = console.log.bind(console);
    $(function () {

      $('#ul').on('tap','p',function () {
        log('longTap','p',event)
      }).on('swipe swipeLeft swipeRight swipeUp swipeDown',function (event) {
        log('ul',event.type);//swipe只要滑动都触发
      });
      var swipe=['swipe','swipeLeft', 'swipeRight', 'swipeUp', 'swipeDown'];
      swipe.forEach(function (type) {
        $('#ul').on(type,function () {
          log(event.type)
        })
      });
      //tap会在第一时间执行，如果你要在同一个dom上绑定单击事件和双击事件的话，可以是使用singleTap，
      //和doubleTap的组合，这样在触发双击的时候就不会触发单击事件，事件的名称与Zepto一致
      var tap=['tap','longTap','doubleTap','singleTap'];
      tap.forEach(function (type) {
        $('li').on(type,function (event) {
          log(event.type);//参数不传的话，event.type会成为touchend
        });
      });

      document.querySelector("body").addEventListener('touchstart',function () {
//        event.stopPropagation();//阻止原生事件冒泡则不能触发事件
      })
    })


  </script>
</head>
<body>
<div id="div">
  <ul id="ul">
    <li id="li">11111</li>
    <li id="li1"><p id="p">2222222</p></li>
    <li>333333</li>
  </ul>
</div>

</body>
</html>
